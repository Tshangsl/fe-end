<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            margin: 50px auto;
            width: 750px;
            position: relative;
        }
        #img-box img{
            display: none;
        }
        #img-box img:first-child{
            display: block;
        }
        #tab{
            position: absolute;
            right: 50px;
            bottom: 40px;
        }
        #tab li{
            float: left;
            width: 20px;
            height: 20px;
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
        }
        #tab li.active{
            background-color: rgba(255,0,0,0.6);
        }
        .btn{
            display: block;
            background-color: rgba(0,0,0,0.6);
            width: 50px;
            height: 50px;
            color: #fff;
            position: absolute;
            text-align: center;
            line-height: 50px;
            font-size: 50px;
            top: 50%;
            margin-top: -25px;
        }
        #prev{
            left: 0;
        }
        #next{
            right: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="imgs/1.jpg" alt="">
            <img src="imgs/2.jpg" alt="">
            <img src="imgs/3.jpg" alt="">
            <img src="imgs/4.jpg" alt="">
            <img src="imgs/5.jpg" alt="">
        </div>
        <ul id="tab">
            <li class="active" >1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span class="btn" id="prev">&lt;</span>
        <span class="btn" id="next">&gt;</span>
    </div>
</body>
</html>
