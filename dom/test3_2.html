<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡 事件捕获</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="div1">1
        <div id="div2">2
            <div id="div3">3</div>
        </div>
    </div>
    <script>
        //子元素和父元素绑定同一类型的事件时 
        //点子元素时事件会触发到父元素身上 事件冒泡
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var oDiv3 = document.getElementById('div3');
        oDiv1.addEventListener('click', function () {
            console.log(1);
        }, false);
        oDiv2.addEventListener('click', function () {
            console.log(2);
        }, true);
        oDiv3.addEventListener('click', function (e) {
            console.log(3);
            //阻止事件冒泡
            e.stopPropagation();
        }, false);
        //事件冒泡 从里往外触发 3 2 1 false
        //事件捕获 从外往里触发 1 2 3 true
    </script>
</body>

</html>
