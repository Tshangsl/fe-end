<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom操作</title>
</head>
<body>
    <!-- 允许添加自定义的属性 框架 -->
    <!-- dom属性 自定义的dom属性 
        区别
    -->
    <button id = "btn1" a = 'b'>添加</button>
    <button id="btn2">移除</button>
    <button id="btn3">替换</button>
    <button id="btn4">克隆</button>
    <ul id ="ul1">
        <li>ddd</li>
    </ul>
    <script>
        var oBtn1 = document.getElementById('btn1');
        var oUl1 = document.getElementById('ul1');
        var oBtn2 = document.getElementById('btn2');
        var oBtn3 = document.getElementById('btn3');
        var oBtn4 = document.getElementById('btn4');
        //1.appendChild
        // 这是一个事件
        oBtn1.onclick = function(){
            var oLi = document.createElement('li');
            oLi.innerHTML = 'appendChild';
            oUl1.appendChild(oLi);
            console.log(oLi);
        }
        //2.removeChild
        oBtn2.onclick = function(){
            oUl1.removeChild(oUl1.lastElementChild);
        }
        //3.replaceChild
        oBtn3.onclick = function(){
            //1
            // var oLi = document.createElement('li');
            // oLi.innerHTML = 'replaceChild';
            // oUl1.replaceChild(oLi,oUl1.firstElementChild);
            
            //2
            //只替换文本节点 元素--html 节点--xml
            // var textNode = document.createTextNode('hahaha');
            // var oLi = oUl1.firstElementChild;
            // oLi.replaceChild(textNode,oLi.firstChild);

            //3
            // var oLi = oUl1.firstElementChild;
            // oLi.innerHTML = 'hahaha';
        }
        //4 cloneNode
        oBtn4.onclick = function(){
            var oLi = oUl1.firstElementChild;
            //深克隆 true 只克隆当前元素 false
            var oLi1 = oLi.cloneNode(true);
            oUl1.appendChild(oLi1);
        }
        console.log(oBtn1.id);
        oBtn1.id = "hhh";
        console.log(oBtn1.id);
        console.log(oBtn1.a);
        //  dom属性 自定义的dom属性 对象属性
        //对象属性 和自定义的dom属性 是不通的
        //对象属性不能在dom中看到
        //自定义dom属性 不饿能通过对象属性的方式获取到
        oBtn1.c = 'd';
        console.log(oBtn1.c);
        //5.setAttribute getAttribute
        //此方法设置的使自定义的dom属性?
        oBtn1.setAttribute('e','f');
        console.log(oBtn1.e);
        console.log(oBtn1.getAttribute('e'));
    
    </script>
</body>
</html>
