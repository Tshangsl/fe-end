        //深copy的实现
    //extend函数 将obj对象中的所有的(基本数据类型，引用数据类型（全新的的对象复制过去）)属性复制给target
    function extend(target,obj){
        for(var p in obj){
            if(typeof obj[p] == 'object'){
                target[p] = extend({},obj[p]);
            }else{
                target[p] = obj[p];
            }
        }
        return target;
    }
