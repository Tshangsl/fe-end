<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        收集表单数据
            包含表单的组件分类
                1.受控组件
                2.非受控组件
     -->
    <div id="test"></div>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        /*
        高阶函数 如果一个函数符合下面两个规范中的任何一个 那该函数就是高阶函数
            1.若A函数 接收的参数是一个函数 则A可以称之为高阶函数
            2.若A函数 调用的返回值仍然是一个函数 则A可以被称为高阶函数
            常见的高阶函数:Promise setTimeOut setInterval arr.map()数组上很多方法
        函数柯里化
            通过函数调用继续返回函数的方式 实现多次接受参数 最后统一处理的函数编码形式
        */
        // 创建组件
        // 页面中所有输入型dom 如input radio 现用现取就是非受控组件
        class Login extends React.Component {
            // 把输入数据动态存储到state中 取的时候从state中取
            // 类似Vue中的双向数据绑定
            state = {
                // 初始化状态
                username: '',
                password: ''
            }
            // 保存表单数据到状态中
            saveFormData(dataType){
                // console.log(dataType);
                // react帮助调用 把event传进去
                return (event)=>{
                    this.setState({[dataType]:event.target.value});
                }
            }
            // 表单提交的问题
            handleSubmit = (event) => {
                event.preventDefault();//阻止表单的提交
                const { username, password } = this.state;
                console.log(`你输入的用户名是${username},你输入的密码是${password}`);
            }
            // 输入类的dom都能绑定onchange事件
            // 回调函数不要加小括号 会直接调用 不加react帮助调用
            render() {
                return (
                    <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveFormData('username')} type="text" name="username" />
                        密码:<input onChange={this.saveFormData('password')} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        // 渲染组件
        ReactDOM.render(<Login />, document.getElementById('test'));


    </script>
</body>

</html>
