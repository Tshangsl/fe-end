<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React初始</title>
</head>
<body>
    <!-- 
        引入raect
        1.babel.min.js
            ES6=>ES5
            JSX=>JS 写React时使用的不是JS 而是JSX
        2.react-development.js
            React核心库
        3.react-dom-development.js
            React扩展库 React操作DOM
     -->

     <!-- 1.准备好一个容器 -->
     <div id="test"></div>
     <!--2.引入React核心库 React-->
     <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
     <!-- 2.引入React-dom 用于支持React操作Dom ReactDOM -->
     <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
     <script type="text/javascript">
        // 3.此处一定要写babel否则默认会是js

        // 1.创建虚拟dom React下API创建VDOM doc下API创建真实DOM
        const VDOM = React.createElement('h1',{id:'title'},React.createElement('span',{},'Hello,React'));//此处不要写引号 因为不是字符串 是虚拟DOM JSX语法
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM,document.getElementById('test'));
    </script>
</body>
</html>
