<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        // 新的钩子相对于旧的钩子 废弃了三个 新提出了两个
        // 创建组件
        class Count extends React.Component {
            /*
                新版本中前缀加UNSAFE_
                componentWillMount
                componentWillRecieveProps
                componentWillUpdate
                除了componentWillUnmount
            */
            constructor(props) {
                console.log('Count-Constructor');
                super(props);
                // 初始化状态
                this.state = { count: 0 }
            }

            add = () => {
                // 获取原状态
                const { count } = this.state;
                // 更新状态
                this.setState({ count: count + 1 });
            }

            // 卸载组件按钮的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'));
            }

            // 强制更新按钮的回调
            force = () => {
                this.forceUpdate();
            }

            // 2.组件将要挂载的钩子
            componentWillMount() {
                console.log('Count-ComponentWillMount');
            }

            // 4.组件挂载完毕的钩子
            componentDidMount() {
                console.log('Count-ComponentDidMount');
            }

            // 组件将要卸载的钩子
            componentWillUnmount() {
                console.log('Count-ComponentWillUnmount')
            }

            // 不写 底层默认给弥补一次 默认为true
            // 书写函数不书写返回值 undefined
            // 控制组件更新的阀门
            shouldComponentUpdate() {
                console.log('Count---shouldComponentUpdate');
                return true;
            }

            // 组件将要更新的钩子
            componentWillUpdate() {
                console.log('Count-componentWillUpdate');
            }

            // 组件更新完毕的钩子
            componentDidUpdate() {
                console.log('Count-componentDidUpdate');
            }

            // 
            render() {
                console.log('Count---Render');
                const { count } = this.state;
                return (
                    <div>
                        <h2>当前求和为:{count}</h2>
                        <button onClick={this.add}>click+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClikc={this.force}>不更改状态数据强制更新</button>
                    </div>
                )
            }
        }

        // 父组件A
        class A extends React.Component {
            state={
                carName:'奔驰'
            }
            changeCar = ()=>{
                this.setState({carName:'奥迪'});
            }
            render() {
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName}/>    
                    </div>
                )
            }
        }

        // 子组件B
        class B extends React.Component {
            // 组件将要接受新的props的钩子
            componentWillReceiveProps(props){
                console.log('B-componentWillRecieveProps',props);
            }

            // 控制组件更新的阀门
            shouldComponentUpdate(){
                console.log('B-shouldComponentUpdate');
                return true;
            }

            // 组件将要更新的钩子
            componentWillUpdate(){
                console.log('B-componentWillUpdate');
            }

            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log('B-componentDidUpdate');
            }

            render() {
                console.log('B-render');
                return (
                    <div>我是B组件 接收到的车的信息是{this.props.carName}</div>
                )
            }
        }

        // 渲染组件
        ReactDOM.render(<A />, document.getElementById('test'));
    </script>
</body>

</html>
