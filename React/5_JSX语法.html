<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        1.JSX 全称 JavaScript XML
        2.React定义的一种类似于XML的扩展语法 JS+XML
        3.本质是React.createElement(component,props,...children)的语法糖
        4.作用 用来简化创建VDOM
            1.写法 var ele = <h1>Hello JSX</h1>
            2.注意 它不是字符串 也不是HTML/XML标签
            3.注意 它最终产生的就是一个JS对象
        5.标签名任意 HTML标签或其他标签

        XML早期用于存储和传输数据
        <student>
            <name>Tom</name>
        </student>

        JSON
        "{"name":"lisi","age":"12"}"
     -->
    <div id="test"></div>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const myid = 'aTgUiGu';
        const myData = 'Hello,react';
        // 1.创建VDOM
        // 第一个{}代表不是JS 而是JSX 第二个代表对象
        // 以下写的是JSX里面的标签 但是后期会被转为HTML标签
        const VDOM = (
            <div>
                <h2 className="title" id={myid.toLowerCase()}>
                    <span style={{ color: "white", fontSize: "20px" }}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
                
            </div>
        )
        // 渲染VDOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'));
        /*
            JSX语法规则
                1.定义VDOM时 不要写引号
                2.标签中引入JS表达式要用{}
                3.样式的类名指定不要用class 要用className
                4.内联样式 要用style={{key:value}}的形式去写
                5.VDOM必须只有一个根标签
                6.标签必须闭合
                7.标签首字母
                    1.若小写字母开头 则将标签转为HTML中同名元素 若HTML中无该标签对应的同名元素则报错
                    2.若大写字母开头 react就去渲染对应的组件 若组件没有定义 则报错
        */
    </script>
</body>

</html>
