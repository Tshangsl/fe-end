<!DOCTYPE html>

    <title>模块与组件 模块化与组件化</title>
</head>
<body>
    <!-- 
        模块:
            1.理解 向外提供特定功能的JS程序一般是一个JS文件
            2.拆分成模块:随着业务逻辑增加 代码越来越多且复杂
            3.作用 复用JS 简化JS的编写 提高JS运行效率
        组件
            1.理解 用来实现局部功能效果的代码和资源的集合(html/css/js)
            2.原因 一个界面的功能更复杂
            3.作用 复用编码 简化项目编码 提高运行效率
        模块化
            当应用的JS都以模块来编写时 这个应用就是一个模块化的应用
        组件化
            当应用是以多组建的方式实现 这个应用就是一个组件化的应用
        工程化
        React面向组件编程
            使用React开发者工具调试 React Developer Tools
        React提供两种定义组件方式
            1.函数式组件 用于简单组件的定义
            2.类式组件 用于复杂组件的定义
     -->
</body>
</html>
