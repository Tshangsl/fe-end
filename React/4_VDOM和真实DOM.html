<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React初始</title>
</head>
<body>
    <!-- 
        引入raect
        1.babel.min.js
            ES6=>ES5
            JSX=>JS 写React时使用的不是JS 而是JSX
        2.react-development.js
            React核心库
        3.react-dom-development.js
            React扩展库 React操作DOM
     -->

     <!-- 1.准备好一个容器 -->
     <div id="test"></div>
     <!--2.引入React核心库 React-->
     <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
     <!-- 2.引入React-dom 用于支持React操作Dom ReactDOM -->
     <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
      <!-- 2.用于将jsx转为js -->
     <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
     <script type="text/babel">
        // 3.此处一定要写babel否则默认会是js

        // 1.创建虚拟dom
        // JSX 使得创建VDOM更简单 最终babel还是会将其翻译成嵌套模式
        // JSX原始创建VDOM的一个语法糖
        const VDOM = (
            <h1 id="title">
                <span>Hello,React</span>
            </h1>)//此处不要写引号 因为不是字符串 是虚拟DOM JSX语法
        const TDOM = document.getElementById('test');
        // 2.渲染虚拟dom到页面
        ReactDOM.render(VDOM,document.getElementById('test'));
        console.log(VDOM);
        console.log(TDOM);
        /*
            关于VDOM
            1.本质是Object类型的对象(一般对象)
            2.VDOM比较轻 真实DOM比较重 因为VDOM是React内部使用 无需真实DOM上许多的属性
            3.VDOM最终会被React转化为真实DOM 渲染到视图上
        */
    </script>
</body>
</html>
