        //递归遍历
        function printObject(obj){
            for(prop in obj){
                if(typeof obj[prop] == 'function'){
                    obj[prop]();
                }
                else if(typeof obj[prop] == 'object'){
                    printObject(obj[prop]);
                }
                else{
                    console.log(prop + '=' +obj[prop]);
                }
            }
        }
