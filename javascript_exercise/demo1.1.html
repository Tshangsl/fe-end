        //（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）记录每个月少天：
        //②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。）

        var months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        var today = new Date();
        function IsLeapYear(y) {
            return (y % 400 == 0) || (y % 4 == 0 && y % 100 != 0);
        }
        function dayOfYear(d) {
            var days = 0;
            if (IsLeapYear(d.getFullYear())) {
                months[2] = 29;
            }
            for (var i = d.getMonth()-1; i >= 0; i--) {
                days += months[i];
            }
            days += d.getDate();
            return days;
        }
        document.write('今天是本年的第' + dayOfYear(today) + '天');
