        //8.设计一个函数DayOfYear(d)，它接收一个日期参数d，
        //返回一个该日期是所在年份的第几天，如DayOfYear(2000,2,8)的返回值是39.
        //（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）记录每个月少天：
        //②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。）

        var today = new Date();
        var sum = 0;
        function DayOfYear(d){
            var year = d.getFullYear();
            var month = d.getMonth()+1;
            var day = d.getDate();
            for(var i = 1;i<month;i++){
                switch(i){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        sum+=31;
                        continue;
                    case 4:
                    case 6:
                    case 9:
                        sum+=30;
                        continue;
                }
            }
            if(month>2){
                if(year%400==0||(year%4==0&&year%100!=0)){
                    sum+=29;
                }else{
                    sum+=28;
                }
            }
            sum+=day;
            return sum;
        }
        document.write(DayOfYear(today));
