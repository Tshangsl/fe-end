<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 900px;
        }
        #div1{
            width: 200px;
            height: 100%;
            background-color: aqua;
            float: left;
        }
        #div2{
            width: 200px;
            height: 100%;
            background-color: #ff0000;
            float: right;
        }
        #div3{
            height: 100%;
            background-color: #0000ff;
            margin: 0 210px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
</body>
</html>
