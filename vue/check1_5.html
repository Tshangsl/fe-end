<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if v-else v-show</title>
</head>
<body>
    <div id="app">
        <button @click = "toggle">toggle</button>
        <div v-if="gender==1">gender</div>
        <div v-else>stillgender</div>
        <div v-show="flag">女</div>
        <div v-show>男</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                gender:1,
                flag:true,
            },
            methods:{
                toggle(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>
</html>
