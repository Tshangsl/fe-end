<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
</head>
<body>
    <div id="app">
        <click-count @clicknow = "clicknow" title="lll"></click-count>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('click-count',{
            props:['title'],
            data:function(){
              return{
                  count:0
              }  
            },
            template:'<div><h1>hello vue</h1><button @click="clickfun">{{title}} clicked {{count}} times</button></div>',
            methods:{
                clickfun:function(){
                    this.count++;
                    this.$emit('clicknow',this.count)
                }
            }
        })
        var vm = new Vue({
            el:'#app',
            methods:{
                clicknow(e){
                    console.log(e);
                }
            },
            data:{

            },
            watch:{

            },
            computed:{

            }
        })
    </script>
</body>
</html>
