<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两侧布局 左侧固定 右侧自适应</title>
    <style>
        #left{
            width: 200px;
            height: 500px;
            float: left;
            background-color: gray;
        }
        #right{
            height: 500px;
            background-color: gray;
            margin-left: 210px;
        }
    </style>
</head>
<body>
    <div id = "left">left</div>
    <div id = "right">right</div>
</body>
</html>
