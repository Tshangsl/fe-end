<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技巧 块元素垂直水平居中 行元素垂直水平居中</title>
    <style>
        #outer{
            width: 800px;
            height: 500px;
            background-color: gray;
            position: relative;
            margin: 0 auto;
        }
        #a{
            width: 500px;
            height: 80px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -40px;
        }
        #outer2{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: bisque;
            text-align: center;
            line-height: 200px;     
        }
        #b{
            background-color: aquamarine;
            /* display: inline-block; */
        }
    </style>
</head>
<body>
    <div id = "outer">
        <div id = "a">

        </div>
    </div>
    <div id = "outer2">
       <span id = "b">span</span>
    </div>
</body>
</html>
