<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三侧布局 两侧固定 中间自适应</title>
    <style>
        #left{
            width:200px;
            height: 500px;
            background-color: gray;
            float: left;
        }
        #right{
            width:200px;
            height: 500px;
            background-color: gray;
            float: right;
        }
        #center{
            background-color: gray;
            height: 500px;
            margin-left: 210px;
            margin-right: 210px;
        }
    </style>
</head>
<body>
    <div id = "left">left</div>
    <div id = "right">right</div>
    <div id = "center">center</div>
</body>
</html>
