<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转立方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
            perspective: 500px;
        }
        @keyframes rotateBox{
            from{
                transform: rotateY(0);
            }
            to{
                transform: rotateY(360deg);
            }
        }
        #container{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateBox 2s ease infinite;
        }
        .plane{
            width: 200px;
            height: 200px;
            background-color:rgba(255,255, 255, 0.5);
            border: 1px solid black;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #plane1{
            transform: translateZ(100px);
        }
        #plane2{
            /* 先旋转后移动和先移动后旋转是不一样的 */
            /* transform: rotateY(90deg) translateZ(100px); */
            /* 宽度是200px移动的是100px */
            transform: translateX(100px) rotateY(90deg);
        }
        #plane3{
            transform: rotateY(180deg) translateZ(100px);
        }
        #plane4{
            transform: rotateY(-90deg) translateZ(100px);
        }
        #plane5{
            transform: translateY(-100px) rotateX(90deg);
        }
        #plane6{
            transform: translateY(100px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class = "plane" id="plane1">1</div>
        <div class = "plane" id="plane2">2</div>
        <div class = "plane" id="plane3">3</div>
        <div class = "plane" id="plane4">4</div>
        <div class = "plane" id="plane5">5</div>
        <div class = "plane" id="plane6">6</div>
    </div>
</body>
</html>
