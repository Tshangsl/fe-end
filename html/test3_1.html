<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景 字体 文本 列表 css相关</title>
    <style>
        #div1{
            width: 600px;
            height: 600px;
            background-color: #ff0000;
            background-image: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3892521478,1695688217&fm=26&gp=0.jpg);
            /* background-image: url(https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2534506313,1688529724&fm=26&gp=0.jpg); */
            background-repeat: no-repeat;
            /* background-position: 50px 30px; */
            /* background-position: bottom center; */
            /* background-position: 50% 50%; */
            background-attachment: fixed;
            background-size:100px 100px;
            /* background: #ffff00  no-repeat center center; */
        }
        h1{
            width:200px;
            height:200px;
            background-color: aqua;
            color:blueviolet;
            text-align: center;
            line-height:200px;
            text-indent: 50px;
            font-size: 50px;
            font-style: italic;
            font-weight: 200;
        }
        span{

        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <a href="third class">third class</a>
    <div id = "div1">
        div1
    </div>
    <h1><span>third class</span></h1>
</body>
</html>
