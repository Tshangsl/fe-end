<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div{
            width:200px;
            height: 30px;
        }
        #a{
            background-color: antiquewhite;
            float: left;
        }
        #b{
            background-color: aqua;
            float: left;
        }
        #c{
            background-color: yellow;
            float: left;
        }
        h1{
            background-color: blueviolet;     
            clear: both;
        }
    </style>
</head>
<body>
    <div id = "a"></div>
    <div id = "b"></div>
    <div id = "c"></div>
    <h1>hello</h1>
</body>
</html>
