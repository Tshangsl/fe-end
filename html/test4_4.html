<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tips:使块元素水平垂直居中/使行元素水平垂直居中</title>
    <style>
        #outer{
            width:800px;
            height:200px;
            background-color: gray;
            /* 设置文档中块元素水平居中 */
            margin:0 auto;
            position: relative;
            /* 此处设置 position (relative)是为了让#a相对于outer绝对定位 */
        }
        #a{
            width:500px;
            height: 80px;
            background-color: red;
            /* margin:0 auto;   */
            position: absolute;
            top: 50%;
            margin-top: -40px;
            left: 50%;
            margin-left: -250px;
        }
        #outer2{
            width:800px;
            height:200px;
            background-color: gray;
            /* 行元素水平居中 */
            text-align: center;
            /* 单行元素垂直居中 */
            line-height:200px;
        }
        /* #b{
            
        } */
    </style>
</head>
<body>
    <div id="outer">
        <div id = "a">

        </div>
    </div>   
    <div id = "outer2">
        <span id = "b">
            span
        </span>
    </div> 
</body>
</html>
